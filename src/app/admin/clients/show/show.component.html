<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <h1 class="m-0">Detalle de cliente</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card card-primary card-outline">
            <div class="card-body box-profile">
              <div class="text-center">
                <img
                  class="profile-user-img img-fluid img-circle"
                  [src]="client.foto ? client.foto : 'assets/img/user-icon.png'"
                  alt="User profile picture"
                />
              </div>
              <h3 class="profile-username text-center">
                {{ client.nombres }} {{ client.apellidos }}
              </h3>
              <p class="text-muted text-center">{{ client.cui }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card">
            <div class="card-header p-2">
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#datosGenerales"
                    data-toggle="tab"
                    >Datos Generales</a
                  >
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="active tab-pane" id="datosGenerales">
                  <div
                    class="form-group row"
                    *ngFor="let property of client | keyvalue"
                  >
                    <label
                      [for]="property.key"
                      class="col-sm-2 col-form-label"
                      >{{ property.key }}</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        readonly
                        class="form-control"
                        [id]="property.key"
                        [value]="property.value"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

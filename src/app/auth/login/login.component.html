<div class="card-body p-5">
  <form autocomplete="on" [formGroup]="form" (ngSubmit)="login()">
    <div class="input-group mb-3">
      <input
        id="email"
        type="email"
        class="form-control form-control-lg"
        placeholder="Correo electrónico"
        formControlName="email"
        [ngClass]="{
          'is-invalid': isEmailInvalid
        }"
      />
      <div class="input-group-append">
        <div class="input-group-text">
          <i class="fas fa-envelope fa-lg"></i>
        </div>
      </div>
      <div class="invalid-feedback" *ngIf="email?.hasError('required')">
        El correo electrónico es obligatorio
      </div>
    </div>
    <div class="input-group mb-3">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        class="form-control form-control-lg"
        placeholder="Contraseña"
        [ngClass]="{
          'is-invalid': isPasswordInvalid
        }"
      />
      <div class="input-group-append">
        <div class="input-group-text">
          <i
            class="fas fa-lg"
            role="button"
            [title]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="showPassword = !showPassword"
          ></i>
        </div>
      </div>
      <div class="invalid-feedback" *ngIf="password?.hasError('required')">
        La contraseña es obligatoria
      </div>
      <div class="invalid-feedback" *ngIf="password?.hasError('invalid')">
        Estas credenciales no coinciden con nuestros registros
      </div>
    </div>
    <div class="mt-2 mb-3">
      <button type="submit" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-sign-in-alt mr-2"></i> Iniciar sesión
      </button>
    </div>
  </form>
  <p class="mb-1">
    <a routerLink="/auth/reset">Reinicio de contraseña</a>
  </p>
</div>
